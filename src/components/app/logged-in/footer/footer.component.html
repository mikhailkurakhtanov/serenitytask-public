<sorana-popup [title]="'Changelog'" [width]="750" [visible]="isChangelogPopupVisible"
    (isPopupShouldBeHidden)="isChangelogPopupVisible = false;" [isCloseButtonVisible]="true">
    <div *ngFor="let item of changelog">
        <h4 [innerText]="item.version + ' (' + item.displayDate + ')'"></h4>
        <ul>
            <li *ngFor="let change of item.changesItems">{{change}}</li>
        </ul>
    </div>
</sorana-popup>
